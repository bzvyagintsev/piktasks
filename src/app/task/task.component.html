                <tr *ngFor="let task of tasks | searchFilter:search | paginate: { itemsPerPage: 15, currentPage: p }; let i = index" [class.active]="i == activeTask" class="task">
                    <td class="table-id">{{ task.id }}</td>
                    <td (click)="showTaskInfo(i)">
                        <p class="task-name">{{ task.name }}</p>
                        <div class="row task-info">
                            <div class="col">
                                Type:
                                <p class="task-type">{{task.type}}</p>
                            </div>
                            <div class="col">
                                Description:
                                <p class="task-description">{{task.description}}</p>
                            </div>
                        </div>
                    </td>
                    <td class="table-actions">

        </table>
        <div *ngIf="tasks">
